worker_processes 1;

events {
  worker_connections 1024;
}

http {
  sendfile on;

  upstream api_upstream {
    server m1-ml-book-flow-api:8000;
  }

  upstream dashboard_upstream {
    server m1-ml-book-flow-api:8501;
  }

  server {
    listen 8000;
    server_name _;

    # Proxy for API endpoints
    location /api/ {
      proxy_pass http://api_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy for Streamlit dashboard (with WebSocket support)
    location /dashboard/ {
      proxy_pass http://dashboard_upstream/dashboard/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default route to API (e.g., docs)
    location / {
      proxy_pass http://api_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}