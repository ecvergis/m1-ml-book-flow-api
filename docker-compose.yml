version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: m1-ml-book-flow-db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U '${DB_USER}' -d '${DB_NAME}' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  api:
    build: .
    container_name: m1-ml-book-flow-api
    env_file:
      - .env
    environment:
      - PORT=${PORT}
      - UVICORN_HOST=${UVICORN_HOST}
      - UVICORN_WORKERS=${UVICORN_WORKERS}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    ports: []
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: m1-ml-book-flow-nginx
    depends_on:
      - api
    ports:
      - "${PORT}:8000"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

volumes:
  postgres_data:
